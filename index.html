<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch a Sketch</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
            <h2 class="title">Etch a Sketch </h2>
        <div class="container">
            <div class="main">
                <div class="drawColorContainer">
                    <label>Draw color</label>
                    <input class="drawColor" type="color">
                </div>
                <div class="backgroundColorContainer">
                    <label>Background color</label>
                    <input class="backgroundColor" type="color" value="#FFFFFF">
                </div>
                <div class="clearDrawingContainer">
                    <button class="clearDrawing">Clear</button>
                </div>
                <div class="range">
                    <input class="rangeSlider" type="range" min="1" max="64" value="16"> 
                    <div class="rangeLabel"></div>
            </div>
            </div>
            <div class="grid"></div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
