<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch a Sketch</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" href="./images/brush.ico">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="drawColorContainer">
                    <input class="drawColor" type="color">
                    <label>Draw color</label>
                </div>
                <div class="backgroundColorContainer">
                    <input class="backgroundColor" type="color" value="#FFFFFF">
                    <label>Background color</label>
                </div>
                <button class="eraseBlock deactivated" value="OFF">Eraser</button>
                <button class="sitePalette deactivated" value="OFF">Site palette</button>
                <button class="lightenBlock deactivated" value="OFF">Lighten</button>
                <button class="shadeBlock deactivated" value="OFF">Shade</button>
                <div class="range">
                    <input class="rangeSlider" type="range" min="1" max="64" value="16"> 
                    <div class="rangeLabel"></div>
                <button class="clearDrawing" >Clear</button>
            </div>
            </div>
            <div class="gridContainer">
                <h2 class="title">Etch a Sketch </h2>
                <div class="grid"></div>
            </div>
        </div>
        <footer class="footer">dristosun &#169; 2023</footer>
    </body>
    <script src="index.js"></script>
</html>
